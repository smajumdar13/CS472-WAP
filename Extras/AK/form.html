<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form validations</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="form.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>HTML Form Validation</h1>
      <form>
        <div class="row">
          <div class="col-6">
            <label>
              First Name
              <input type="text" name="firstName" required />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Middle Name(optional)
              <input type="text" name="middleName" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Last Name
              <input type="text" name="lastName" required />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Suffix (optional)
              <input type="text" name="suffix" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Residential address line 1
              <input type="text" name="residentialAddress" required />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>
              City
              <input type="text" name="city" required />
            </label>
          </div>
          <div class="col-2">
            <label>
              State
              <select name="state">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North">North Carolina</option>
                <option value="North">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode">Rhode Island</option>
                <option value="South">South Carolina</option>
                <option value="South">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
              </select>
            </label>
          </div>
          <div class="col-2">
            <label>
              Zipcode
              <input name="zipcode" type="text" required pattern="\d{5}" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Primary phone number
              <input
                name="primaryPhone"
                type="text"
                required
                pattern="(\(\d{3}\)|\d{3})\s?\d{3}-?\d{4}"
              />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <label>
              <input name="phoneType" type="radio" value="mobile" required />
              Mobile phone
            </label>
          </div>

          <div class="col-2">
            <label>
              <input name="phoneType" type="radio" value="home" required />
              Home phone
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Email Address
              <input name="email" type="email" required />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              SSN
              <input
                name="ssn"
                type="text"
                required
                pattern="[1-9]{3}-?[1-9]{2}-?[1-9]{4}"
              />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Credit card
              <input name="cc" type="text" required pattern="\d{13,19}" />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>
              Date of birth
              <input
                name="email"
                type="date"
                min="1900-01-01"
                max="2000-12-31"
                required
              />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input type="submit" />
          </div>
        </div>
      </form>
      <div class="validator">
        <a
          href="https://validator.w3.org/check/referer"
          referrerpolicy="no-referrer-when-downgrade"
        >
          <img src="/images/w3c-html.png" alt="Validate" />
        </a>

        <a
          id="htmlValidator"
          href="https://jigsaw.w3.org/css-validator/check/referer"
          referrerpolicy="no-referrer-when-downgrade"
        >
          <img src="/images/w3c-css.png" alt="Validate" />
        </a>
      </div>
    </div>
  </body>
</html>
