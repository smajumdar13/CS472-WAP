<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student-Course Registration Application</title>
    <link href="./index_files/style.css" type="text/css" rel="stylesheet" />
    <script src="./index_files/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="heading">
      <div class="left">eRegister&reg;</div>
      <div class="right">Welcome, Guest</div>
    </div>
    <div class = "midbody">
        <form id="newAccount" action="#" method="GET" onsubmit="addAcct()">
            <label>Account No</label>
            <br />
            <input
              type="text"
              id="acc"
              placeholder="01-XXX-XXXX"
              pattern="01-\d{3}-\d{4}"
              required
            />
            <p>Your unique account number.</p>
            <label>Customer Name</label>
            <br />
            <input
              type="text"
              id="cust"
              placeholder="e.g. John B. Smith"
              pattern="[A-Za-z\s]+"
              required
            />
            <br />
            <br />
            <label>Type of Account</label>
            <br />
            <!-- <input list="acct" id="acctype" required />
            <datalist id="acct"> -->
            <select id="typee" required>
              <option value="Checking">Checking</option>
              <option value="Savings">Savings</option>
              <option value="Loan">Loan</option>
            </select>
            <!-- </datalist> -->
            <br />
            <br />
            <input type="submit" id="btn" value="Create New Account" />
            <!-- <button id="btn" onclick="addAcct()">Create New Account</button> -->
            <!-- <input type="submit" id="create" value="Create New Account" /> -->
            <br />
            <br />
            <table id="acct">
              <tr>
                <th>List of Customer Accounts</th>
              </tr>
              <tr border="1px solid black">
                <td>01-000-0000 | Sample | Savings</td>
              </tr>
            </table>
          </form>
  </body>
</html>
