<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1</title>
    <link href="./styles/form1.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <form method="POST">
      <p>Email address <br /></p>
      <p>
        <input type="textfield" name="email" placeholder="Enter email" />
        <br />
        <span>We'll never share your email with anyone else.</span>
      </p>
      <p>Password <br /></p>
      <p>
        <input type="password" name="password" placeholder="Password" />
      </p>
      <p><input type="checkbox" name="checkmeout" />&nbsp;Check me out</p>
      <p>
        <input type="submit" id="submit" onclick="functionSubmit()" />
      </p>
    </form>
  </body>
</html>
