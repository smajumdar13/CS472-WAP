<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
    <link href="./styles/form2.css" type="text/css" rel="stylesheet" />
    <script defer src="scripts/form2.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="heading">
      <div class="left">
        <ul id="navlist">
          <li>MUM Golden Dome Market:::SRM System |</li>
          <li><a href="#" class="links">Products</a> |</li>
          <li><a href="#" class="links">Suppliers</a></li>
        </ul>
      </div>
      <!-- <p class="left">
        MUM Golden Dome Market:::SRM System |
        <a href="#" class="links">Products</a> |
        <a href="#" class="links">Suppliers</a>
      </p> -->
      <div class="right">
        Hello!
        <input type="button" id="signout" value="Sign Out" onclick="#" />
      </div>
    </div>
    <h2>New Product Form</h2>

    <form
      method="GET"
      action="popup.html"
      onsubmit="getPreview()"
      accept-charset="utf-8"
    >
      <div class="row">
        <div class="column">
          <label for="Product">Product Number</label><br />
          <input type="text" id="product" pattern="[a-zA-Z0-9]+" required />
          <br />
          <br />
          <label for="Name">Name</label><br />
          <input type="text" id="name" pattern="[a-zA-Z0-9]+" required /><br />
          <br />
          <label for="Unit Price">Unit Price</label><br />
          <input
            type="text"
            id="unitPrice"
            pattern="[0-9]+\.[0-9]{2}"
            required
          /><br />
          <br />
        </div>

        <div class="column">
          <label for="Product">Quantity in stock</label><br />
          <input
            type="text"
            id="qty"
            pattern="[0-9]+"
            placeholder="0"
            required
          />
          <br />
          <br />
          <label for="Name">Supplier</label><br />
          <input
            list="supplier"
            placeholder="Select a Supplier"
            id="supp"
            required
          />
          <datalist id="supplier">
            <option value="Apple" />
            <option value="Google" />
            <option value="Microsoft" />
          </datalist>
          <br />
          <br />
          <label for="Date Supplied">Date Supplied</label><br />
          <input type="text" id="date" placeholder="yyyy-mm-dd"
          pattern="(?:19|20)(?:(?:[13579][26]|[02468][048])-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))|(?:[0-9]{2}-(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:29|30))|(?:(?:0[13578]|1[02])-31)))"
          / >
          <h5>Enter a valid date.</h5>
          <br />
        </div>
      </div>
      <div class="buttons">
        <input type="reset" value="Reset" id="reset" />
        <input type="reset" value="Cancel" id="cancel" />
        <!-- <input type="submit" value="Add Product" id="add" /> -->
        <input type="submit" value="Add Product" id="add" return true;" />
      </div>
    </form>
  </body>
</html>
